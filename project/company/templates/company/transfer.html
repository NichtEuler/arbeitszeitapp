{% extends "base_company.html" %}

{% block content2 %}
<div class="columns is-centered">
    <div class="column is-half">
        <h1 class="title">
            Überweisung an Mitarbeiter
        </h1>

        <div class="content">
            <form method="post">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="Mitglieder-ID" , name="member_id" required>
                    </div>
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="Summe" , name="amount" required>
                    </div>
                    <div class="control">
                        <button class="button is-primary" type="submit">Arbeitsgeld überweisen</button>
                    </div>
                </div>
                <p class="help">xxx.</p>
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="block"></div>
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}


        <hr>
        <br>

        <br>

        <div class="content">
            <h1 class="title">
                Überweisung an anderen Betrieb
            </h1>

        </div>


    </div>
</div>


{% endblock %}
