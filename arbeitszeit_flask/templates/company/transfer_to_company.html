{% extends "base_company.html" %}

{% from 'macros/show_notifications.html' import show_notifications %}

{% block content2 %}
<div class="columns has-text-left">
    <div class="column is-two-third">
        <div class="content">
            <h1 class="title">
                Bezahlung Produktionsmittel und Rohstoffe
            </h1>
        </div>
        {{ show_notifications() }}
        <div class="content">
            <form method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="field has-addons">
                    <div class="control">
                        {{ form.plan_id(class_="input") }}
                    </div>
                    <div class="control">
                        {{ form.amount(class_="input") }}
                    </div>
                    <div class="control">
                        <div class="select">
                            <select name="category" required>
                                {% for option in form.category %}
                                {{ option }}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary" name="transfer_type" value="transfer_to_company"
                            type="submit">Ãœberweisen</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
