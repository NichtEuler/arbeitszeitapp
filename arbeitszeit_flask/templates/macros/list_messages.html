{% macro list_messages(view_model) %}

<h1 class="title">Nachrichten</h1>
<ul>
  {% for message in view_model.messages %}
  <li {% if message.show_unread_message_indicator %}class="unread-message"{% endif %}>
    <a href="{{message.message_url}}">"{{ message.title }}"</a> from {{ message.sender_name }}
  </li>
  {% else %}
  Keine Nachrichten empfangen.
  {% endfor %}
</ul>

{% endmacro %}
